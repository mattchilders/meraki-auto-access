<div class="container col-lg-10 col-lg-offset-1">
  <div class="container">
    <h3>Settings</h3>
    <form class="create-form" role="form" ng-submit="updateKeys()" novalidate>
    	<div class="form-group">
    		<label>Meraki API Key</label>
        	<input type="text" class="form-control" ng-model="apikey" placeholder="Enter API Key">
    	</div>
    	<div class="form-group">
    		<label>Meraki Webhook Secret</label>
        	<input type="text" class="form-control" ng-model="secret" placeholder="Enter Webhook Secret">
    	</div>
    	<div ng-show="settingsSuccess" class="col-sm-12 alert alert-success">{{ settingsSuccess }}</div>
    	<div ng-show="settingsError" class="col-sm-12 alert alert-error">{{ settingsError }}</div>
    	<div>
    		<button type="submit" class="btn btn-primary btn-green">Submit</button>
    	</div>
    </form>
  </div>
</div>
